offense: fraud
dead_end_signals:
  # 사기 핵심(기망) 부재를 강하게 시사하는 표현들 (일단 하나만)
  strong:
    - "빌려줬"          
    - "변제.*안"       
    - "돈.*안갚"        
    - "갚으라고.*말.*안"
  # 기망 정황의 부재/부정
  weak:
    - "속이"            # '속인 적 없다' 맥락
    - "수익 보장.*없"
    - "직함.*사칭.*없"
negate_if_present:       # 동시에 있으면 '사기 가능' 쪽으로 상쇄
  - "수익 보장"
  - "허위 직함"
  - "가짜 사이트"
thresholds:
  strong_min: 1         
  weak_min: 1            
  negate_max: 0          
advisory_text: >
  현재 서술로는 '기망행위' 단서가 부족해 보입니다.
  이 경우 형사 고소(사기)보다는 '대여금 반환' 등 민사 절차가 더 적합할 수 있습니다.
  (본 서비스는 법률 자문을 제공하지 않으며 사실·절차 안내만 제공합니다.)
options:
  - key: "continue_fraud"
    label: "사기 고소 초안 계속(미확인 부분 □표시)"
  - key: "switch_civil_notice"
    label: "민사: 내용증명(변제 촉구) 초안으로 전환"
  - key: "switch_civil_complaint"
    label: "민사: 대여금 반환 청구서 초안으로 전환"

